<section class="client">
  <div class="headline">
    <h1 class="title">Client Voice</h1>
    <p class="title-sub">お客様の声</p>
  </div>
  <div class="container">
    <div class="client__body">
      <amp-carousel
        width="1000"
        height="300"
        layout="responsive"
        type="slides"
        role="region"
        aria-label="Basic carousel"
        on="slideChange:AMP.setState({myState: {indicater: event.index}})"
      >
        {% for i in (1..3) %}
        <div class="row">
          <div class="col-10 col-lg-5 offset-1 pr-3">
            <div class="card-client">
              <p class="card-client__voice">“私は今まで2回ほどお付き合いしています。低価格で、非常に効率的なサービスと価格は、印刷や組版業界のクオリティーペーパーのリーダーシップです。”</p>
              <div class="card-client__author">
                <amp-img class="author" src="./assets/img/client-1.jpg" width="60" height="60" alt=""></amp-img>
                <div>
                  <p class="meta">Chris Tom</p>
                  <p class="name">User from UK</p>
                </div>
              </div>
            </div>
          </div>
          <div class="d-none d-lg-block col-lg-5 pl-3">
            <div class="card-client">
              <p class="card-client__voice">“私は今まで2回ほどお付き合いしています。低価格で、非常に効率的なサービスと価格は、印刷や組版業界のクオリティーペーパーのリーダーシップです。”</p>
              <div class="card-client__author">
                <amp-img class="author" src="./assets/img/client-2.jpg" width="60" height="60" alt=""></amp-img>
                <div>
                  <p class="meta">Chris Tom</p>
                  <p class="name">User from UK</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </amp-carousel>
    </div>
  </div>
</section>
